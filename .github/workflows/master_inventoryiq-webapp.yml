name: Build and deploy ASP.Net Core app to Azure Web App - InventoryIQ-webapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup .NET (match your .csproj TargetFramework)
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      # Setup Node (required for Angular)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Angular dependencies
      - name: Install Angular dependencies
        run: |
          cd inventoryiq.client
          npm install

      # Build Angular for production
      - name: Build Angular
        run: |
          cd inventoryiq.client
          npm run build -- --configuration production

      # Restore .NET dependencies
      - name: Restore .NET dependencies
        run: dotnet restore

      # Publish .NET app
      - name: Publish .NET app
        run: dotnet publish -c Release -o publish

      # Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: publish

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D956F5B1D68440E799DD5BE9F37BC163 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_251989919444438786F6A8B86474D216 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DAE2FE2235BC436E9A2B90A179F1CA02 }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'InventoryIQ-webapp'
          slot-name: 'Production'
          package: publish



